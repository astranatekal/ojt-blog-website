  <script>
    const blogPosts = [
      {
        images: ['images/enrolment.jpg'],
        date: 'November 27, 2025',
        title: 'The Final Semester: Not an End, But a Beginning',
        message: 'Enrollment done! This isn\'t just my second semester of 4th year—it\'s the pivotal starting line for my career and my future. Let\'s make every moment count.'
      },
      {
        images: ['images/endores.jpg', 'images/interview.jpg', 'images/int_apprvd.jpg'],
        date: 'December 3-5, 2025',
        title: 'Documents, Interview and Workshop on Professionalism',
        message: 'Every great journey is built on meticulous preparation. See your Documents not as mere paperwork, but as the strong foundation of your ambitions. Approach the Interview as your stage—a chance to translate your potential into undeniable presence. And remember, the Workshop on Professionalism is your continuous commitment to growth. Master the process, and you don\'t just secure a future; you design a magnificent one. This is your time to move from aspiring to achieving.'
      },
      {
        images: ['images/firtsday.jpg', 'images/dskrt_img.jpg'],
        date: 'December 9-10, 2025',
        title: 'First Day as an OJT Trainee',
        message: 'Working with the Diskar-Tech team and learning the importance of teamwork. How effective communication and collaboration lead to successful project outcomes...'
      }
    ];

    let currentSlide = 0;
    let autoPlayInterval;

    function initPost() {
      // Get post ID from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const postId = parseInt(urlParams.get('id')) || 0;
      
      if (postId < 0 || postId >= blogPosts.length) {
        // Invalid post ID, redirect to blog
        window.location.href = 'blog.html';
        return;
      }
      
      const post = blogPosts[postId];
      
      // Set page title
      document.title = post.title + ' - salem_myOJTBlog';
      
      // Set content
      document.getElementById('postDate').textContent = post.date;
      document.getElementById('postTitle').textContent = post.title;
      document.getElementById('postMessage').textContent = post.message;
      
      // Create slideshow
      const slideshowContainer = document.getElementById('postSlideshow');
      slideshowContainer.innerHTML = '';
      
      // Add reference image for sizing
      if (post.images.length > 0) {
        const refImg = document.createElement('img');
        refImg.src = post.images[0];
        refImg.alt = post.title;
        refImg.className = 'w-full h-auto rounded-xl opacity-0 pointer-events-none max-h-96 object-cover';
        slideshowContainer.appendChild(refImg);
      }
      
      // Add slides
      post.images.forEach((img, index) => {
        const slide = document.createElement('div');
        slide.className = `slide ${index === 0 ? 'active' : ''}`;
        slide.dataset.slide = index;
        const imgElement = document.createElement('img');
        imgElement.src = img;
        imgElement.alt = post.title + ' - Image ' + (index + 1);
        imgElement.className = 'w-full h-auto rounded-xl max-h-96 object-cover';
        slide.appendChild(imgElement);
        slideshowContainer.appendChild(slide);
      });
      
      // Add navigation arrows if more than one image
      if (post.images.length > 1) {
        const leftArrow = document.createElement('button');
        leftArrow.className = 'slideshow-arrow left-0';
        leftArrow.innerHTML = '‹';
        leftArrow.onclick = () => changeSlide(-1);
        slideshowContainer.appendChild(leftArrow);
        
        const rightArrow = document.createElement('button');
        rightArrow.className = 'slideshow-arrow right-0';
        rightArrow.innerHTML = '›';
        rightArrow.onclick = () => changeSlide(1);
        slideshowContainer.appendChild(rightArrow);
      }
      
      // Initialize slideshow
      if (post.images.length > 1) {
        startAutoPlay();
      }
    }

    function showSlide(n) {
      const slides = document.querySelectorAll('#postSlideshow .slide');
      if (slides.length === 0) return;
      
      slides.forEach(slide => slide.classList.remove('active'));
      currentSlide = (n + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    function changeSlide(direction) {
      const slides = document.querySelectorAll('#postSlideshow .slide');
      if (slides.length === 0) return;
      
      clearInterval(autoPlayInterval);
      showSlide(currentSlide + direction);
      startAutoPlay();
    }

    function startAutoPlay() {
      const slides = document.querySelectorAll('#postSlideshow .slide');
      if (slides.length <= 1) return;
      
      clearInterval(autoPlayInterval);
      autoPlayInterval = setInterval(() => {
        showSlide(currentSlide + 1);
      }, 3000);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initPost);
  </script>
